<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VANTHA</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="webroot/css/style.min.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <navbar class="">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-12 py-3 mb-sm-5" style="background-color: white;">
                        <div class="d-flex justify-content-center">
                            <a class="vanthaLogo" href="index.html">VANTHA</a>
                        </div>
                    </div>
                </div>
            </div>
        </navbar>

        <section class="mt-4">
            <div class="container">
                <div class="row justify-content-center">
                    <!--offset-sm-2-->
                    <div class="col-md-12 col-12">
                        <!-- <div class="row justify-content-center align-items-center"> -->
                        <div class="row">
                            <div class="col-md-5">
                                <h3>Contact Us</h6>
                                    <hr>
                                    <form action="https://formspree.io/mayqbadg" method="POST" id="form"
                                        class="formContact">
                                        <div class="form-row">
                                            <div class="col-md-9 col-12 mb-3">
                                                <label for="validationDefault01">First name</label>
                                                <input type="text" class="form-control" id="name" value="" />
                                                <span class="error"></span>
                                                <span class="success"></span>
                                            </div>
                                            <div class="col-md-9 col-12 mb-3">
                                                <label for="validationDefault02">Email</label>
                                                <input type="text" class="form-control contactLabels" id="email"
                                                    value="" />
                                                <span class="error2"></span>
                                                <span class="success2"></span>
                                            </div>
                                            <div class="col-md-9 col-12 mb-3">
                                                <label for="validationDefault02">Telephone</label>
                                                <input type="text" class="form-control contactLabels" id="password"
                                                    value="" />
                                                <span class="error3"></span>
                                                <span class="success3"></span>
                                            </div>
                                            <div class="col-md-9 col-12 contactLabels">
                                                <span>What's on your mind?</span>
                                                <textarea name="" id="" cols="45" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mr-sm-3">
                                            <button class="btn btnRegister col-8 col-md-7 mt-3" type="submit">
                                                Send
                                            </button>
                                        </div>
                                    </form>
                            </div>
                            <div class="col-sm-6 col-12 mt-md-5 mt-3">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29259401.772672042!2d98.83468754852414!3d-26.465258398554074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b15f11888e358dd%3A0xf009e31c68e43663!2sLJ%20Hooker%20Moruya!5e0!3m2!1sen!2sar!4v1596023498958!5m2!1sen!2sar"
                                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                                    aria-hidden="false" tabindex="0" class="map"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <footer class="fixed-bottom" style="background: white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-12 text-center">
                        <div class="row align-items-center">
                            <div class="col-md-4 order-2">
                                <a class="vanthaLogo" href="index.html">VANTHA</a>
                            </div>
                            <div class="col-md-4 order-1">
                                <a class="navbar-brand spanLocation d-none d-sm-block" href="contact.html">Contact
                                    Us</a>
                            </div>
                            <div class="col-md-4 order-3 spanLocation d-none d-sm-block">
                                Copyright 2020, Vantha
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>


        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/b4c1b7834a.js" crossorigin="anonymous"></script>
    </body>

</html>
